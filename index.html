    <style>
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Navbar styling */
        .navbar {
            background-color: green;
            width: 100%;
            padding: 20px 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: green;
            border-radius: 20px;
        }

        /* Container for iframe */
        .iframe-container {
            width: 80%;
            height: 80vh;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Footer styling */
        .footer {
            text-align: center;
            background-color:green;
            padding: 20px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            width: 100%;
        }

        .footer p {
            margin: 0;
            padding-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1da1f2;
        }
        .social-icon.github:hover {
    color: #4078c0; /* GitHub color */
}
#Connect{

}

    color: #e1306c; /* Instagram color */
}

.social-icon.linkedin:hover {
    color: #0077b5; /* LinkedIn color */
}

        /* Responsive styling */
        @media (max-width: 768px) {
           
           

            .navbar a {
                padding: 8px 15px;
                font-size: 14px;
            }

            .iframe-container {
                width: 95%;
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            
            .navbar a {
                padding: 6px 10px;
                font-size: 12px;
            }

            .iframe-container {
                height: 100vh;
            }
        }
