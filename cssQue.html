<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Q&A Preparation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

.question-container {
  background-color: white;
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 4px rgba(180, 84, 84, 0.1);
}

textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 10px;
  margin-right: 10px;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.show-answer-button {
  background-color: #28a745;
}

.show-answer-button:hover {
  background-color: #218838;
}

.result, .correct-answer {
  margin-top: 10px;
  font-size: 16px;
}

.correct-answer {
  color: #28a745;
  font-weight: bold;
}

  </style>
</head>
<body>

  <h1>HTML Interview Questions</h1>

  <div id="questions-container"></div>

  <script src="cssQue.js"></script>
</body>
</html>
